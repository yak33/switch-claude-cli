name: Bug Report
description: 报告一个 bug 帮助我们改进
title: "[Bug]: "
labels: ["bug", "需要分类"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你花时间填写这个 bug 报告！

  - type: input
    id: version
    attributes:
      label: 版本信息
      description: 你使用的 switch-claude-cli 版本是什么？
      placeholder: 例如：1.1.0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug 描述
      description: 清楚简洁地描述这个 bug 是什么
      placeholder: 描述遇到的问题...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: 重现步骤
      description: 重现这个 bug 的步骤
      placeholder: |
        1. 运行命令 '...'
        2. 点击 '....'
        3. 滚动到 '....'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望的行为
      description: 你期望发生什么？
      placeholder: 描述你期望看到的结果...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际的行为
      description: 实际发生了什么？
      placeholder: 描述实际看到的结果...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 截图或错误输出
      description: 如果适用，请添加截图或错误输出来帮助解释你的问题
      placeholder: 粘贴错误信息或上传截图...

  - type: dropdown
    id: os
    attributes:
      label: 操作系统
      description: 你使用的操作系统是什么？
      options:
        - Windows 10
        - Windows 11
        - macOS
        - Ubuntu
        - 其他 Linux
        - 其他（请在下方说明）
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js 版本
      description: 运行 `node --version` 的输出
      placeholder: 例如：v18.17.0
    validations:
      required: true

  - type: input
    id: npm-version
    attributes:
      label: NPM 版本
      description: 运行 `npm --version` 的输出
      placeholder: 例如：9.6.7

  - type: textarea
    id: additional
    attributes:
      label: 额外信息
      description: 添加任何其他关于问题的上下文信息
      placeholder: 其他可能有用的信息...